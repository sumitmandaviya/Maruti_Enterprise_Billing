<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MARUTI ENTERPRISE - Billing System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; }
    .container { max-width: 700px; margin: auto; }
    .row { display: flex; gap: 10px; margin-bottom: 10px; }
    input { padding: 8px; width: 100%; }
    button { padding: 10px 15px; cursor: pointer; }
    #items { margin-top: 20px; }
    .itemRow { display: flex; gap: 10px; margin-bottom: 8px; }
    #summary { margin-top: 25px; padding: 15px; border: 1px solid #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h2>MARUTI ENTERPRISE - Employee Purchase Billing</h2>

    <label>Total Amount Pocket:</label>
    <input type="number" id="totalPocket" placeholder="Enter total available amount" />

    <h3>Employee Purchase List</h3>
    <div id="items"></div>

    <button onclick="addRow()">âž• Add Item</button>
    <button onclick="generateSummary()">ðŸ“„ Generate Summary</button>

    <div id="summary"></div>

    <button onclick="downloadPDF()">â¬‡ Download Bill PDF</button>
  </div>

  <script>
    function addRow() {
      const container = document.getElementById('items');
      const row = document.createElement('div');
      row.className = 'itemRow';
      row.innerHTML = `
        <input type="text" placeholder="Employee Name" class="name" />
        <input type="number" placeholder="Amount" class="amount" />
      `;
      container.appendChild(row);
    }

    function generateSummary() {
      const names = document.querySelectorAll('.name');
      const amounts = document.querySelectorAll('.amount');
      let total = 0;
      let html = `<h3>Summary</h3>`;

      html += `<table border='1' width='100%' cellpadding='5'>
                <tr><th>Name</th><th>Amount</th></tr>`;

      for (let i = 0; i < names.length; i++) {
        if (names[i].value && amounts[i].value) {
          html += `<tr><td>${names[i].value}</td><td>${amounts[i].value}</td></tr>`;
          total += parseFloat(amounts[i].value);
        }
      }

      html += `</table>`;
      html += `<h3>Total Purchase: â‚¹${total}</h3>`;

      const pocket = document.getElementById('totalPocket').value;
      if (pocket) {
        html += `<h3>Remaining Amount: â‚¹${pocket - total}</h3>`;
      }

      document.getElementById('summary').innerHTML = html;
    }

    function downloadPDF() {
      const element = document.getElementById('summary');
      html2pdf().from(element).save('Maruti_Enterprise_Bill.pdf');
    }
  </script>
</body>
</html>
